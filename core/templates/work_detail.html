
{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block content %}
  <div class="container">
    <div class="section">

            <a class="btn" href="{% url 'work_edit' pk=done.pk %}">Редактировать</a>
            <h5>Клиент:</h5> <p>{{ done.client }}</p>
            <h5>Стоимость:</h5> <p>{{ done.cost }}</p>
            <h5>Дата:</h5> <p> {{ done.date }}</p>
        {% for photo in photos %}
            <div class="publish_btn">
                <a id="publish_btn">Опубликовать</a>
            </div>
            <div class="gallery cf">
                <div>
                    <img src="{{ MEDIA_URL }}{{ photo.file.url }}">
                </div>
            </div>
        {% endfor %}
    </div>
  </div>
<script>

function main() {
    $('.publish_btn').on('click', function () {
        console.log('{{ photo.photo_uuid }}')
    });
}

$(document).ready(main);

</script>

{% endblock %}
