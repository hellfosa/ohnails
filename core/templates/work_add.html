
{% extends 'base.html' %}

{% block head %}
{% load static %}
<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/moment.min.js" %}"></script>
<script type="text/javascript" src="{% static "js/moment-with-locales.js" %}"></script>
<script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
<link rel="stylesheet" href="{% static "js/locales/bootstrap-datepicker.ru.min.js" %}" />
<script type="text/javascript" src="{% static "js/bootstrap-datetimepicker.js" %}"></script>
<link rel="stylesheet" href="{% static "css/bootstrap-datetimepicker.min.css" %}" />
<link rel="stylesheet" href="http://code.jquery.com/ui/1.8.18/themes/base/jquery-ui.css" type="text/css" media="all" />


{% endblock %}

{% block content %}
  <div class="container">
    <div class="section">


<form method="POST" class="viewform" enctype="multipart/form-data">
{% csrf_token %}
{{ form.as_p }}


    <p>     </p>

<button type="button" name="_submit" class="btn">Принять</button>
</form>

    </div>
  </div>

<script>
    $('#id_date').datetimepicker({
    format: 'DD-MM-YYYY',
    locale: 'ru'
    });
</script>

<script>
  $(document).ready(function() {
    $('#id_client').material_select();
        $('select').material_select();

  });
</script>

{% endblock %}
